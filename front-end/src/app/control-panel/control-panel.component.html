<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold mb-6">Control Panel</h1>
  <div class="flex space-x-4">
    <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded" (click)="start()">
      Start
    </button>
    <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded" (click)="stop()">
      Stop
    </button>
  </div>
</div>
